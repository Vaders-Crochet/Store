<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vaders Crochet</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            /* Change the background color of the entire body */
            body {
                background-color: #FCF9F9; /* baby pink */
                font-family: 'Arial', sans-serif;
                overflow-x: hidden;
            }

            /* Set the header background image and remove content */
            header.bg-dark {
                background-image: url('Images/Banner.png'); /* Updated banner image */
                background-size: cover;
                background-position: center;
                height: 400px;
                transition: background 0.5s ease-in-out;
            }

            /* Ensure the container and any other content inside header is hidden */
            header.bg-dark .container,
            header.bg-dark h1,
            header.bg-dark p,
            header.bg-dark .btn {
                display: none;
            }

            /* Sticky navbar */
            .navbar {
                position: sticky;
                top: 0;
                z-index: 9999;
                transition: top 0.3s ease-in-out;
            }

            .navbar .nav-link {
                transition: transform 0.3s ease;
            }

            .navbar .nav-link:hover {
                transform: scale(1.1);
            }

            /* Add space between products */
            .card {
                margin-bottom: 30px;
                transition: transform 0.3s ease;
            }

            .card:hover {
                transform: scale(1.05);
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            }

            /* Footer styling */
            footer {
                background-color: #333;
                color: white;
                padding: 2rem 0;
            }

            footer a {
                color: white;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }

            /* Cart modal styling */
            .cart-modal .modal-content {
                padding: 20px;
                animation: fadeIn 0.5s ease-out;
            }

            /* Fade-in animation for cart */
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(10px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Section titles styling */
            .section-title {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 30px;
                color: #555;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Vaders Crochet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#shop">All Products</a></li>
                                <li><a class="dropdown-item" href="#snugglers">Snugglers</a></li>
                                <li><a class="dropdown-item" href="#small-plushies">Small Plushies</a></li>
                                <li><a class="dropdown-item" href="#big-plushies">Big Plushies</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header with background image-->
        <header class="bg-dark py-5"></header>

        <!-- Section: All Products-->
        <section id="shop" class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Product 1: Cow Snuggler -->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="Images/CowSnuggler.jpg" alt="Cow Snuggler" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Cow Snuggler</h5>
                                    30€
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Cow Snuggler', 30)">Add to Cart</button>
                                    <a class="btn btn-outline-dark mt-auto" href="#">Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 2: Dino Snuggler -->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="Images/DinoSnuggler.jpg" alt="Dino Snuggler" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Dino Snuggler</h5>
                                    30€
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Dino Snuggler', 30)">Add to Cart</button>
                                    <a class="btn btn-outline-dark mt-auto" href="#">Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 3: Booty Turtle -->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="Images/BootyTurtle.jpg" alt="Booty Turtle" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Booty Turtle</h5>
                                    10€
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Booty Turtle', 10)">Add to Cart</button>
                                    <a class="btn btn-outline-dark mt-auto" href="#">Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 4: Hippo -->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="Images/hippo.jpg" alt="Hippo" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Hippo</h5>
                                    35€
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Hippo', 35)">Add to Cart</button>
                                    <a class="btn btn-outline-dark mt-auto" href="#">Buy Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p>© 2024 Vaders Crochet. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal Cart-->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-items">
                        <p>Your cart is empty.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let cart = [];
            function addToCart(product, price) {
                cart.push({ product, price });
                document.getElementById('cart-count').innerText = cart.length;
                let cartContent = cart.map(item => `${item.product} - ${item.price}€`).join('<br>');
                document.getElementById('cart-items').innerHTML = cartContent || '<p>Your cart is empty.</p>';
            }
        </script>

        <!-- Bootstrap JS (for modal)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
